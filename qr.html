<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qr.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>QR Code Scanner</title>
</head>
<body>
    <div class="main">
        <form action="#">
            <input hidden type="file">
            <img src="Qrcode.jpg" alt="Qrcode" width="150px" height="150px">
            <div class="info">
         <i  class="fa fa-cloud-upload" ></i>
         <p >Upload a QRCode</p>
            </div>
        
        </form>
        <div class="detail">
            <textarea disabled>This is the information about the QRCode</textarea>
       <div class="buttons">
        <button class="end">Close</button>
        <button class="copy">Copy Text</button>
       </div>
        </div>
    </div>
    <script src="qrj.js"></script>
</body>
</html>
